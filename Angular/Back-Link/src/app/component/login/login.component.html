<div class="vertical-layout vertical-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="click"
	data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
	<!-- BEGIN: Content-->
	<div class="app-content content">
		<div class="content-wrapper">
			<div class="content-wrapper-before"></div>
			<div class="content-header row"></div>
			<div class="content-body">
				<section class="flexbox-container">
					<div class="col-12 d-flex align-items-center justify-content-center">
						<div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
							<div class="card border-grey border-lighten-3 px-1 py-1 m-0">
								<div class="card-header border-0">
									<div class="text-center mb-1">
										<img src="/assets/images/logo/logo.png" alt="branding logo">
									</div>
									<div class="font-large-1  text-center">Đăng Nhập</div>
								</div>
								<div class="card-content">
									<div class="card-body">
										<form #f="ngForm" class="form-horizontal" novalidate>
											<fieldset class="form-group position-relative has-icon-left">
												<input ngModel #username="ngModel" type="text"
													class="form-control round" id="user-name" name="username"
													placeholder="Tên đăng nhập" required>
												<div class="form-control-position">
													<i class="ft-user"></i>
												</div>
											</fieldset>
											<fieldset class="form-group position-relative has-icon-left">
												<input ngModel #password="ngModel" type="password"
													class="form-control round" id="user-password" name="password"
													placeholder="Mật khẩu" required>
												<div class="form-control-position">
													<i class="ft-lock"></i>
												</div>
											</fieldset>
											<div class="form-group row">
												<div class="col-md-6 col-12 text-center text-sm-left">
												</div>
												<div class="col-md-6 col-12 float-sm-left text-center text-sm-right">
													<a [routerLink]="['/recover']" class="card-link">Quên
														mật khẩu?</a>
												</div>
											</div>
											<div class="form-group text-center">
												<button type="submit"
													class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Đăng
													nhập</button>
											</div>
										</form>
									</div>
									<p
										class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-2 ">
										<span>Hoặc đăng nhập với</span>
									</p>
									<div class="text-center">
										<a href="#" class="btn btn-social-icon round mr-1 mb-1 btn-facebook"><span
												class="ft-facebook"></span></a> <a href="#"
											class="btn btn-social-icon round mr-1 mb-1 btn-twitter"><span
												class="ft-twitter"></span></a> <a href="#"
											class="btn btn-social-icon round mr-1 mb-1 btn-instagram"><span
												class="ft-instagram"></span></a>
									</div>

									<p class="card-subtitle text-muted text-right font-small-3 mx-2 my-1">
										<span>Bạn chưa có tài khoản ? <a [routerLink]="['/signup']" class="card-link">Đăng
												ký</a></span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</section>

			</div>
		</div>
	</div>
	<!-- END: Content-->
</div>

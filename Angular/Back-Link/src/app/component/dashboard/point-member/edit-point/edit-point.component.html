<!-- edit pointMember -->
<div class="row" *ngIf="id">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" id="horz-layout-basic">Cập nhật điểm tài khoản thành viên</h4>
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                        <li><a data-action="close"><i class="ft-x"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-content collpase show">
                <div class="card-body">
                    <div class="card-text">
                        <p><span style="color: red">*Chú ý:</span> Hãy cẩn trọng khi thay đổi bất kì thông
                            tin nào.</p>
                    </div>
                    <form [formGroup]="userForm" class="form form-horizontal" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-body">
                            <h4 class="form-section">
                                <i class="ft-clipboard"></i>Thông tin tài khoản
                            </h4>
                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput5">Tài khoản</label>
                                <div class="col-md-9">
                                        <input type="text" formControlName="username" [(ngModel)]="user.username"
                                        class="form-control" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-md-3 label-control" for="projectinput5"><span
                                            style="color: red">(*)</span> Tên Thành Viên</label>
                                    <div class="col-md-9">
                                        <input type="text" formControlName="fullname" [(ngModel)]="user.fullname"
                                            class="form-control" [class.is-invalid]="userForm.controls.fullname.invalid">
                                        <div class="invalid-tooltip" *ngIf="userForm.controls.fullname.errors">
                                            {{userForm.controls.fullname.errors.message}}
                                        </div>
                                    </div>
                                </div>
                            <div class="form-group row">
                                <label class="col-md-3 label-control" for="projectinput5">Điểm</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" [class.is-invalid]="userForm.controls.point.invalid" formControlName="point" [(ngModel)]="user.point">
                                    <div class="invalid-tooltip" *ngIf="userForm.controls.point.errors">
                                            {{userForm.controls.point.errors.message}}
                                        </div>
                                </div>
                            </div>>
                        </div>
                        <div class="form-actions right">
                            <a [routerLink]="[ '/dashboard/point-member']"><button type="button"
                                    class="btn btn-danger mr-1">
                                    <i class="ft-x"></i> Trở về
                                </button> </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="la la-check-square-o"></i> Cập nhật
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

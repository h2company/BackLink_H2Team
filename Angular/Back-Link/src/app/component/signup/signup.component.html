<div class="vertical-layout vertical-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="click"
    data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row"></div>
            <div class="content-body">
                <section class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                                <div class="card-header border-0 mtb-5">
                                    <div class="text-center mb-1">
                                        <img src="\assets\images\logo\logo.png" alt="branding logo">
                                    </div>
                                    <div class="font-large-1  text-center">Đăng Ký Thành Viên
                                    </div>
                                </div>
                                <div class="card-content">
                                    <div class="card-body mtb-5">
                                        <form class="form-horizontal" [formGroup]="userFormGroup" (ngSubmit)="onSubmit()" novalidate>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control round" id="user-name"
                                                    name="fullname" placeholder="Họ và tên" required="" formControlName="fullname">
                                                <div class="form-control-position">
                                                    <i class="ft-user"></i>
                                                </div>
                                                <div class="invalid-tooltip" *ngIf="userFormGroup && userFormGroup.controls.fullname.errors && !userFormGroup.controls.fullname.pristine">
													{{userFormGroup.controls.fullname.errors.message}}
												</div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="email" class="form-control round" name="email"
                                                    id="user-email" placeholder="Địa chỉ email" required="" formControlName="email">
                                                <div class="form-control-position">
                                                    <i class="ft-mail"></i>
                                                </div>
                                                <div class="invalid-tooltip" *ngIf="userFormGroup && userFormGroup.controls.email.errors && !userFormGroup.controls.email.pristine">
													{{userFormGroup.controls.email.errors.message}}
												</div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control round" name="username"
                                                    id="user-account" placeholder="Tài khoản" required="" formControlName="username">
                                                <div class="form-control-position">
                                                    <i class="ft-user"></i>
                                                </div>
                                                <div class="invalid-tooltip" *ngIf="userFormGroup && userFormGroup.controls.username.errors && !userFormGroup.controls.username.pristine">
													{{userFormGroup.controls.username.errors.message}}
												</div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="password" class="form-control round" name="password"
                                                    id="user-password" placeholder="Nhập mật khẩu" required="" formControlName="password">
                                                <div class="form-control-position">
                                                    <i class="ft-lock"></i>
                                                </div>
                                                <div class="invalid-tooltip" *ngIf="userFormGroup && userFormGroup.controls.password.errors && !userFormGroup.controls.password.pristine">
													{{userFormGroup.controls.password.errors.message}}
												</div>
                                            </fieldset>
                                            <div class="form-group text-center">
                                                <button type="submit"
                                                    class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Đăng
                                                    ký</button>
                                            </div>

                                        </form>
                                    </div>
                                    <p
                                        class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-2 ">
                                        <span>Hoặc Đăng Nhập Bằng</span>
                                    </p>
                                    <div class="text-center">
                                        <a href="#" class="btn btn-social-icon round mr-1 mb-1 btn-facebook">
                                            <span class="ft-facebook"></span>
                                        </a>
                                        <a href="#" class="btn btn-social-icon round mr-1 mb-1 btn-twitter">
                                            <span class="ft-twitter"></span>
                                        </a>
                                        <a href="#" class="btn btn-social-icon round mr-1 mb-1 btn-instagram">
                                            <span class="ft-instagram"></span>
                                        </a>
                                    </div>

                                    <p class="card-subtitle text-muted text-right font-small-3 mx-2 my-1">
                                        <span>Bạn đã là thành viên <a [routerLink]="['/signin']" class="card-link">Đăng nhập</a>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="app-assets\vendors\js\vendors.min.js" type="text/javascript"></script>
    <script src="app-assets\vendors\js\forms\toggle\switchery.min.js" type="text/javascript"></script>
    <script src="app-assets\js\scripts\forms\switch.min.js" type="text/javascript"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="app-assets\vendors\js\forms\validation\jqBootstrapValidation.js" type="text/javascript"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="app-assets\js\core\app-menu.min.js" type="text/javascript"></script>
    <script src="app-assets\js\core\app.min.js" type="text/javascript"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="app-assets\js\scripts\forms\form-login-register.min.js" type="text/javascript"></script>
    <!-- END: Page JS-->

</div>

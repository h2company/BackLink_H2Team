<div class="vertical-layout vertical-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="click" data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
        </div>
        <div class="content-body"><section class="flexbox-container">
    <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
            <div class="card border-grey border-lighten-3 px-2 py-2 m-0">               
                <div class="card-header border-0">
                    <div class="text-center mb-1">
                        <img src="\assets\images\logo\logo.png" alt="branding logo">
                    </div>
                    <div class="font-large-1  text-center">
                        Đặt lại mật khẩu
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form class="form-horizontal" [formGroup]="userFormGroup" (ngSubmit)="onSubmit()" novalidate>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="email" class="form-control round" id="email" formControlName="email" placeholder="Email của bạn" required>
                                <div class="form-control-position">
                                    <i class="ft-mail"></i>
                                </div>
                                <div class="invalid-tooltip" *ngIf="userFormGroup && userFormGroup.controls.email.errors && !userFormGroup.controls.email.pristine">
                                    {{userFormGroup.controls.email.errors.message}}
                                </div>
                            </fieldset>                            
                            <div class="form-group text-center">
                                <button type="submit" class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Xác Nhận</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer border-0 p-0">
                    <p class="float-sm-center text-center">Đã có tài khoản ?
                        <a [routerLink]="['/signin']" class="card-link">Đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
        </div>
      </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="app-assets\vendors\js\vendors.min.js" type="text/javascript"></script>
    <script src="app-assets\vendors\js\forms\toggle\switchery.min.js" type="text/javascript"></script>
    <script src="app-assets\js\scripts\forms\switch.min.js" type="text/javascript"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="app-assets\vendors\js\forms\validation\jqBootstrapValidation.js" type="text/javascript"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="app-assets\js\core\app-menu.min.js" type="text/javascript"></script>
    <script src="app-assets\js\core\app.min.js" type="text/javascript"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="app-assets\js\scripts\forms\form-login-register.min.js" type="text/javascript"></script>
    <!-- END: Page JS-->

</div>
